<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Boliche - Venta de Bebidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="fondoColor">
    <header>
        <h1>Project Boliche</h1>
        <div>
            <form class="d-flex mt-3" id="loginForm"> <!-- ver las clases -->
                <input class="form-control me-2" id="inputUsuario" placeholder="Usuario" aria-label="Usuario">
                <input class="form-control me-2" id="inputContra" placeholder="Contrasena" aria-label="Contrasena">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>
        <div id="mensaje" class="mt-2"></div>
        <div>
            <div class="alinearDer">
                <button id="btnOcultar">Ocultar Productos</button>
                <p id="totalesCarrito"></p>
                <p id="totalFinal"></p>
                <button id="btnPagar" class="ocultar">Pagar</button>
                <p id="mensajePago"></p>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <h2>Promocion del dia: vino + eleccion = 15% OFF</h2>
            <h2>Productos:</h2>
            <div id="seccProductos" class="row container text-center">
            </div>
        </div>
    </main>

    <footer class="text-center">
        copyright
    </footer>

    <!-- scripts JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./program.js"></script>
</body>

</html>
